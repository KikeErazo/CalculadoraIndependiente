<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Aportes Independientes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Calculadora de Aportes<br>Independientes y Contratistas</h1>

  <label>Ingreso mensual (COP)</label>
  <input type="number" id="ingreso" value="1750905">

  <!-- ARL -->
  <div class="section">
    <div class="row">
      <span>¿Aporta a ARL?</span>
      <input type="checkbox" id="arlCheck">
    </div>

    <select id="arlNivel" disabled>
      <option value="0">Seleccione nivel de riesgo</option>
      <option value="0.00522">Riesgo I - 0.522%</option>
      <option value="0.01044">Riesgo II - 1.044%</option>
      <option value="0.02436">Riesgo III - 2.436%</option>
      <option value="0.04350">Riesgo IV - 4.350%</option>
      <option value="0.06960">Riesgo V - 6.960%</option>
    </select>
  </div>

  <!-- CCF -->
  <div class="section">
    <div class="row">
      <span>¿Aporta a Caja de Compensación? (Voluntario)</span>
      <input type="checkbox" id="ccfCheck">
    </div>

    <select id="ccfPorcentaje" disabled>
      <option value="0">Seleccione porcentaje</option>
      <option value="0.04">4%</option>
      <option value="0.02">2%</option>
      <option value="0.006">0.6%</option>
    </select>
  </div>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
