<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Aportes - Independientes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de Aportes<br>Independientes y Contratistas</h1>

    <label>Ingreso mensual (COP)</label>
    <input type="text" id="ingreso" placeholder="$0">

    <div class="fila">
        <label>¿Aporta a ARL?</label>
        <select id="arl">
            <option value="0">No</option>
            <option value="0.00522">Riesgo I - 0.522%</option>
            <option value="0.01044">Riesgo II - 1.044%</option>
            <option value="0.02436">Riesgo III - 2.436%</option>
            <option value="0.04350">Riesgo IV - 4.350%</option>
            <option value="0.06960">Riesgo V - 6.960%</option>
        </select>
    </div>

    <div class="fila">
        <label>¿Aporta a Caja de Compensación?</label>
        <select id="ccf">
            <option value="0">No</option>
            <option value="0.04">Sí (4%)</option>
        </select>
    </div>

    <div class="botones">
        <button class="calcular" onclick="calcular()">Calcular aportes</button>
        <button class="nuevo" onclick="nuevoCalculo()">Nuevo cálculo</button>
